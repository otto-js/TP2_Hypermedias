<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="CSS/style.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <form  id="commander" name="commandeFormulaire">
        <div>
            <table>

                <caption> FACTURE ACHAT LAPTOP </caption>

            <tr>
                <td>Nom complet</td>
                <td><input id="nom" class="champs" placeholder="ex: Sylvain"/></td>
            </tr>
            <tr>
                <td>Code postal</td>
                <td><input class="champs" type="text" placeholder="J0K1X0"/></td>
            </tr>
            <tr>
                <td>Courriel</td>
                <td><input class="champs" type="email"/></td>
            </tr>
            <tr>
                <td>Confirmez courriel</td>
                <td><input class="champs" type="email"/></td>
            </tr>   
            </table>
            <div id="messageWrapper">
                <p id="message"></p>
            </div>
        </div>

        <div id="options">
            <p>CHOISISSEZ LA MARQUE</p>
            <select name="combo" id="selection" type="combobox">
                <option value="799.90">Dell - $799.90</option>
                <option value="2490.90">Apple - $2490.90</option>
                <option value="1100.00">HP - $1100.00</option>
                <option value="900.50">Asus - $900.50</option>
            </select>
            <p>COCHEZ LES OPTIONS À AJOUTER</p>
            <input class="boiteOption" id="ecran" type="checkbox" value="300"/><label for="ecran">Écran - 300$</label>
            <br>
            <input class="boiteOption" id="garantie" type="checkbox" value="200"/><label for="garantie">Garantie 2 ans - 200$</label>
            <br>
            <input class="boiteOption" id="imprimante" type="checkbox" value="100"/><label for="imprimante">Imprimante - 100$</label>
            <br>
            <input class="boiteOption" id="souris" type="checkbox" value="40"/><label for="souris">Souris sans fil - 40$</label>
            <br><br>
        </div>

        <div>
            <input id="commander" class="mesBoutons" type="submit" value="Commander"><input class="mesBoutons"  id="recommencer" type="reset" value="recommencer"/>
        </div>
    </form>

    <h1> FACTURE </h1>
        <p id="messageFacture">En attente de l'envoi du formulaire</p>

        <div id="factureWrapper">
            <table id="factureTableau">
                <caption>VOTRE FACTURE</caption>
                <tr>
                    <td colspan="3" id="enTete"></td>
                </tr>
                <tr id="machine">
                    <td>MACHINE</td><td>hoo</td><td>goo</td>
                </tr>
                <tr id="option">
                    
                </tr>
              
            </table>
        </div>

        <script src="SCRIPT/scrip.js"></script>
    </body>
</html>
